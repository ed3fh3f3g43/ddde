<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BallonTest1 - Mobile Football Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            background-color: #000;
        }

        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading-screen">Loading BallonTest1...</div>
        <canvas id="gameCanvas" oncontextmenu="event.preventDefault()">
            Your browser does not support WebGL or Canvas.
        </canvas>
        <div id="controls-info">
            Controls: WASD to move, Q/E to rotate
        </div>
    </div>

    <script>
        var Module = {
            canvas: document.getElementById('gameCanvas'),
            onRuntimeInitialized: function() {
                document.getElementById('loading-screen').style.display = 'none';
            },
            preRun: [],
            postRun: [],
            print: (function() {
                var element = document.querySelector('#output');
                if (element) element.value = ''; // clear browser cache
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('gameCanvas');
                
                // Add touch controls for mobile
                canvas.addEventListener("touchstart", function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                return canvas;
            })()
        };
    </script>
    <script src="bin/game.js"></script>
</body>
</html>
